    <!-- AdSense الخاص بك -->

     crossorigin="anonymous"></script>

    <style>
        body { background: linear-gradient(to bottom, #e0f7fa, #ffffff); min-height: 100vh; font-family: 'Cairo', sans-serif; }
        canvas { background: #fff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }

</head>
<body class="p-3">

    <!-- زر الترجمة الأنيق الأسود (ثابت في أعلى اليسار) -->
    <div id="google_translate_element"></div>

    <div class="container mt-5 pt-5">

            أو أحيِ ذكرى حيوانك المتوفى بالذكاء الاصطناعي
        </p>

        <!-- إعلان أعلى -->
        <div class="text-center my-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2449647425206438"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- تبني حيوان -->
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-primary">تبني حيواناً افتراضياً</h3>
                <select id="petType" class="form-select form-select-lg mb-3">
                    <option value="أسد بري">أسد بري</option>
                    <option value="حوت بحري">حوت بحري</option>

                    <option value="تيرانوصور">تيرانوصور</option>
                    <option value="تنين نار">تنين نار</option>
                    <option value="تنين جليد">تنين جليد</option>
                    <option value="يونيكورن">يونيكورن سحري</option>
                </select>
                <button onclick="adoptPet()" class="btn btn-primary w-100">تبني الآن</button>

        </div>

        <!-- إحياء ذكرى -->
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-success">أحيِ ذكرى حيوانك المتوفى</h3>
                <input type="text" id="memoryDesc" class="form-control form-control-lg mb-3" 
                       placeholder="مثال: كلبي الأسود ريكس كان يحب اللعب بالكرة">

            <canvas id="petCanvas" width="750" height="500"></canvas>

        <!-- إعلان أسفل -->
        <div class="text-center my-5">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2449647425206438"
                 data-ad-slot="9876543210"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="text-center text-muted small">

        </div>

    <!-- جافاسكربت الموقع -->
    <script src="assets/script.js"></script>

    <!-- زر ترجمة فوري أسود أنيق (يشتغل فورًا 100% بدون تأخير) -->
<div id="translation-widget" style="position:fixed; top:15px; left:15px; z-index:99999;">
  <select onchange="doGTranslate(this);" style="background:#1a1a1a; color:white; border:none; padding:12px 20px; border-radius:14px; font-weight:bold; font-size:16px; box-shadow:0 6px 20px rgba(0,0,0,0.5);">
    <option value="">اختر اللغة</option>
    <option value="ar|en">English</option>
    <option value="ar|es">Español</option>
    <option value="ar|fr">Français</option>
    <option value="ar|de">Deutsch</option>
    <option value="ar|zh-CN">中文 (简体)</option>
    <option value="ar|ja">日本語</option>
    <option value="ar|ko">한국어</option>
    <option value="ar|ru">Русский</option>
    <option value="ar|pt">Português</option>
    <option value="ar|it">Italiano</option>
    <option value="ar|tr">Türkçe</option>
    <option value="ar|hi">हिन्दी</option>
    <option value="ar|pl">Polski</option>
    <option value="ar|nl">Nederlands</option>
    <option value="ar|sv">Svenska</option>
    <!-- أضف أي لغة تانية تحبها بنفس الطريقة -->
  </select>
</div>

<script type="text/javascript">
function doGTranslate(lang_pair) {
  if(lang_pair.value) lang_pair = lang_pair.value;
  if(lang_pair == '') return;
  var lang = lang_pair.split('|')[1];
  var teCombo = document.querySelector('.goog-te-combo');
  if (teCombo) {
    teCombo.value = lang;
    teCombo.dispatchEvent(new Event('change'));
  } else {
    // إذا لم يتم تحميل الـ combo بعد، نحمّله فورًا
    var script = document.createElement('script');
    script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2';
    document.body.appendChild(script);
  }
}

function googleTranslateElementInit2() {
  new google.translate.TranslateElement({pageLanguage:'ar'}, 'translation-widget');
  setTimeout(() => {
    document.querySelector('.goog-te-combo').value = 'en';
    document.querySelector('.goog-te-combo').dispatchEvent(new Event('change'));
  }, 500);
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>
