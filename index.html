<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكريات الأبدية - امتلك أي حيوان أو أحيِ ذكرى حيوانك المتوفى</title>
    
    <!-- Bootstrap 5 من الـ CDN (لا تحتاج أي ملفات محلية) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body { background: linear-gradient(to bottom, #e0f7fa, #ffffff); min-height: 100vh; }
        canvas { background: #ffffff; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn { font-size: 1.2rem; }
        h1 { color: #1565c0; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-3">

<div class="container mt-4">

    <h1 class="text-center mb-4">ذكريات الأبدية</h1>
    <p class="text-center lead mb-5">
        تبنَّ أي حيوان بري أو بحري أو طائر أو ديناصور أو تنين<br>
        أو أحيِ ذكرى حيوانك الأليف المتوفى بالذكاء الاصطناعي
    </p>

    <!-- تبني حيوان جديد -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">تبني حيواناً افتراضياً الآن</h3>
            <select id="petType" class="form-select form-select-lg mb-3">
                <option value="أسد بري">أسد بري</option>
                <option value="حوت بحري">حوت بحري</option>
                <option value="نسر طائر">نسر طائر</option>
                <option value="تيرانوصور">تيرانوصور ديناصور</option>
                <option value="تنين نار">تنين نار</option>
                <option value="تنين جليد">تنين جليد</option>
                <option value="يونيكورن">يونيكورن سحري</option>
            </select>
            <button onclick="adoptPet()" class="btn btn-primary w-100">تبني الآن</button>
        </div>
    </div>

    <!-- إحياء ذكرى -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">أحيِ ذكرى حيوانك المتوفى</h3>
            <input type="text" id="memoryDesc" class="form-control form-control-lg mb-3" 
                   placeholder="مثال: كلبي الأسود باسم ريكس كان يحب اللعب بالكرة ويشم رائحتي من بعيد">
            <button onclick="reviveMemory()" class="btn btn-success w-100">إحياء الذكرى الآن</button>
        </div>
    </div>

    <!-- منطقة عرض الحيوان -->
    <div class="text-center">
        <canvas id="petCanvas" width="700" height="450" class="mb-3"></canvas>
        <p id="petStatus" class="fs-4 fw-bold text-primary">اختر حيواناً أو أحيِ ذكرى لتبدأ...</p>
    </div>

    <!-- مكان الإعلانات (بعدين تضيف كود AdSense هنا) -->
    <div class="text-center mt-5">
        <p class="text-muted small">الموقع مجاني 100% ومدعوم بالإعلانات</p>
    </div>

</div>

<!-- JavaScript الخاص بالموقع -->
<script src="assets/script.js"></script>

<!-- Bootstrap JS (اختياري لكن يحسن الأداء) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
