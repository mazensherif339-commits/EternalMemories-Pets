<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكريات الأبدية - امتلك أي حيوان أو أحيِ ذكرى حيوانك المتوفى</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AdSense الخاص بك -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2449647425206438"
     crossorigin="anonymous"></script>

    <style>
        body { background: linear-gradient(to bottom, #e0f7fa, #ffffff); min-height: 100vh; font-family: 'Cairo', sans-serif; }
        canvas { background: #fff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
        .translate-btn { 
            position: fixed; top: 15px; left: 15px; z-index: 9999; 
            background: #1a1a1a !important; color: white !important; 
            padding: 10px 18px !important; border-radius: 14px !important; 
            font-weight: bold !important; font-size: 16px !important; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); border: none !important;
        }
        h1 { color: #1565c0; }
    </style>
</head>
<body class="p-3">

    <!-- زر الترجمة الأنيق الأسود (ثابت في أعلى اليسار) -->
    <div id="google_translate_element"></div>

    <div class="container mt-5 pt-5">

        <h1 class="text-center mb-4">ذكريات الأبدية</h1>
        <p class="text-center lead mb-5">
            تبنَّ أي حيوان أو ديناصور أو تنين<br>
            أو أحيِ ذكرى حيوانك المتوفى بالذكاء الاصطناعي
        </p>

        <!-- إعلان أعلى -->
        <div class="text-center my-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2449647425206438"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- تبني حيوان -->
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-primary">تبني حيواناً افتراضياً</h3>
                <select id="petType" class="form-select form-select-lg mb-3">
                    <option value="أسد بري">أسد بري</option>
                    <option value="حوت بحري">حوت بحري</option>
                    <option value="نسر طائر">نسر طائر</option>
                    <option value="تيرانوصور">تيرانوصور</option>
                    <option value="تنين نار">تنين نار</option>
                    <option value="تنين جليد">تنين جليد</option>
                    <option value="يونيكورن">يونيكورن سحري</option>
                </select>
                <button onclick="adoptPet()" class="btn btn-primary w-100">تبني الآن</button>
            </div>
        </div>

        <!-- إحياء ذكرى -->
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-success">أحيِ ذكرى حيوانك المتوفى</h3>
                <input type="text" id="memoryDesc" class="form-control form-control-lg mb-3" 
                       placeholder="مثال: كلبي الأسود ريكس كان يحب اللعب بالكرة">
                <button onclick="reviveMemory()" class="btn btn-success w-100">إحياء الذكرى</button>
            </div>
        </div>

        <div class="text-center my-5">
            <canvas id="petCanvas" width="750" height="500"></canvas>
            <p id="petStatus" class="fs-3 fw-bold text-primary mt-3">
                اختر حيواناً أو أحيِ ذكرى لتبدأ...
            </p>
        </div>

        <!-- إعلان أسفل -->
        <div class="text-center my-5">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2449647425206438"
                 data-ad-slot="9876543210"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="text-center text-muted small">
            © ذكريات الأبدية - الموقع مجاني 100%
        </div>
    </div>

    <!-- جافاسكربت الموقع -->
    <script src="assets/script.js"></script>

    <!-- زر الترجمة المتطور (اسم كل لغة بلغتها الأصلية + أعلام) -->
    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ar',
        includedLanguages: '',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false,
        multilanguagePage: true
      }, 'google_translate_element');

      setTimeout(() => {
        const select = document.querySelector('.goog-te-gadget-simple');
        if (select) {
          select.classList.add('translate-btn');
          select.innerHTML = 'العالم ' + select.innerHTML;
        }

        // إظهار اسم اللغة بلغتها الأصلية + علم الدولة
        const style = document.createElement('style');
        style.innerHTML = `
          .goog-te-menu-value span:first-child { display: none !important; }
          .goog-te-menu-value::before { font-size: 20px; margin: 0 8px 0 0; }
          .goog-te-menu-frame { background: #1a1a1a !important; border-radius: 16px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; }
          .goog-te-menu2-item div, .goog-te-menu2-item:link div { color: white !important; font-weight: 500; }
          .goog-te-menu2-item:hover div { background: #333 !important; }
        `;
        document.head.appendChild(style);
      }, 2500);
    }
    </script>
    <script type="text/javascript" 
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
